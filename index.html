<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Piano Recital</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/-notification-3.mp3"></audio>
    <audio data-key="83" src="sounds/13-piano.wav"></audio>
    <audio data-key="68" src="sounds/aparicion.wav"></audio>
    <audio data-key="70" src="sounds/c-short.wav"></audio>
    <audio data-key="71" src="sounds/d3.mp3"></audio>
    <audio data-key="72" src="sounds/do-octave.wav"></audio>
    <audio data-key="74" src="sounds/f-minor-5th.wav"></audio>
    <audio data-key="75" src="sounds/f-minor.wav"></audio>
    <audio data-key="76" src="sounds/harpe.mp3"></audio>

</body>

</html>
